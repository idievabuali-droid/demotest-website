<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Odil Accessories Â· Owner Console</title>
  <meta name="description" content="Internal console for managing the Odil Accessories wholesale catalogue" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  
  <!-- React & ReactDOM MUST run before your inline script -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
<!-- Supabase can also load here -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <!-- Project-specific Supabase configuration -->
  <script defer src="supabase-config.js"></script>
  <script defer src="owner.js"></script>
  <style>
    :root {
      --brand-accent: #2563eb;
      --brand-accent-rgb: 37, 99, 235;
      --brand-accent-soft: rgba(var(--brand-accent-rgb), 0.12);
      --brand-success: #10b981;
      --brand-danger: #ef4444;
      --surface-1: #f6f7fb;
      --surface-2: rgba(255, 255, 255, 0.82);
      --surface-3: rgba(246, 247, 251, 0.65);
      --surface-border: rgba(15, 23, 42, 0.08);
      --surface-border-strong: rgba(15, 23, 42, 0.16);
      --ring: 0 0 0 calc(3px + var(--tw-ring-offset-width, 0px)) var(--tw-ring-color, rgba(var(--brand-accent-rgb), 0.55));
    }

    body {
      background: var(--surface-1);
      color: #0f172a;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', sans-serif;
      font-feature-settings: "ss01", "ss03";
    }

    .glass-surface {
      background: var(--surface-2);
      backdrop-filter: blur(20px);
      border: 1px solid var(--surface-border);
      box-shadow: 0 12px 32px rgba(15, 23, 42, 0.08);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(16px);
      border: 1px solid var(--surface-border);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.08);
    }

    .soft-shadow {
      box-shadow: 0 12px 40px rgba(15, 23, 42, 0.08);
    }

    .focus-ring:focus-visible {
      outline: 2px solid transparent;
      outline-offset: 2px;
      box-shadow: var(--ring);
    }

    .chip-scroll-fade::after,
    .chip-scroll-fade::before {
      pointer-events: none;
      content: "";
      position: absolute;
      width: 36px;
      top: 0;
      bottom: 0;
      opacity: 0;
      transition: opacity 0.2s ease;
      z-index: 1;
    }
    .chip-scroll-fade.show-right::after {
      opacity: 1;
      right: 0;
      background: linear-gradient(90deg, rgba(246,247,251,0) 0%, rgba(246,247,251,0.92) 100%);
    }
    .chip-scroll-fade.show-left::before {
      opacity: 1;
      left: 0;
      background: linear-gradient(270deg, rgba(246,247,251,0) 0%, rgba(246,247,251,0.92) 100%);
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Robust page scroll lock */
    html.is-locked, body.is-locked { overflow: hidden; }
    body.is-locked {
      position: fixed;
      width: 100%;
      /* The vertical offset is written here as a CSS var while locked */
      top: var(--lock-y, 0px);
    }
    /* Reduce scroll chaining while locked */
    html.is-locked { overscroll-behavior: none; }
  </style>
</head>
<body class="bg-[var(--surface-1)] text-slate-900 antialiased" data-owner-mode="enabled" data-default-owner="true" data-layout="owner">
  <div id="root" class="min-h-screen flex items-center justify-center">
    <div class="text-sm text-slate-600">Loadingâ€¦</div>
    <noscript><div class="mt-3 text-xs text-slate-500">This site requires JavaScript enabled.</div></noscript>
  </div>
  

  <!-- Deployment version marker -->
  <div id="build-version" class="text-center text-[10px] text-slate-400 py-6 select-none">
    Build 28b6f92 â€“ deployed at <span id="build-ts"></span>
    <button onclick="window.location.reload(true)" class="ml-4 px-2 py-1 text-[9px] bg-slate-200 hover:bg-slate-300 rounded transition-colors">
      ðŸ”„ Force Refresh
    </button>
    <button onclick="navigator.share ? navigator.share({title:'Odil Accessories', url:window.location.href}) : navigator.clipboard.writeText(window.location.href).then(()=>alert('Link copied!'))" class="ml-2 px-2 py-1 text-[9px] bg-blue-200 hover:bg-blue-300 rounded transition-colors">
      ðŸ“± Share/Copy
    </button>
  </div>
  <script>
    (function(){
      const el = document.getElementById('build-ts');
      if(el){
        const d = new Date();
        el.textContent = d.toISOString().slice(0,19).replace('T',' ');
      }
    })();
  </script>
</body>
</html>
