    function usePrefersReducedMotion(){
      const [reduced, setReduced] = useState(false);
      useEffect(()=>{ const mq = window.matchMedia("(prefers-reduced-motion: reduce)"); setReduced(mq.matches); const h=()=>setReduced(mq.matches); mq.addEventListener?.("change", h); return ()=> mq.removeEventListener?.("change", h); },[]);
      return reduced;
    }

    function buildPlaceholderDataURI(label) {
      const bg = encodeURIComponent("#f3f4f6");
      const fg = encodeURIComponent("#6b7280");
      const text = encodeURIComponent(label);
      const svg = `<?xml version='1.0' encoding='UTF-8'?><svg xmlns='http://www.w3.org/2000/svg' width='800' height='600' role='img' aria-label='${text}'><rect width='100%' height='100%' fill='${bg}'/><g fill='${fg}' font-family='system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif'><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-size='24'>${text}</text></g></svg>`;
      return `data:image/svg+xml;charset=utf-8,${encodeURIComponent(svg)}`;
    }

    function resolveImageSrc(image, name){
      if(!image) return buildPlaceholderDataURI(name);
      if(image.startsWith('data:') || image.startsWith('http')) return image;
      return `/img/${image}`;
    }

    // Helpers to surface product images and a primary image
    function getProductImages(product){
      const list = Array.isArray(product.images) && product.images.length ? product.images
                : (product.image ? [product.image] : []);
      return list.length ? list : [buildPlaceholderDataURI(product.name)];
    }
    function getPrimaryImage(product){
      const imgs = getProductImages(product);
      return resolveImageSrc(imgs[0], product.name);
    }

    function useFocusTrap(active, ref, onEscape){
      useEffect(()=>{
        if(!active || !ref.current) return;
        const root = ref.current;
        const qs = [
          'a[href]','button:not([disabled])','textarea:not([disabled])','input:not([disabled])','select:not([disabled])','[tabindex]:not([tabindex="-1"])'
        ].join(',');
        const prev = document.activeElement;
        const list = Array.from(root.querySelectorAll(qs));
        (list[0]||root).focus();
        const onKey = (e)=>{
          if(e.key==='Escape'){ e.stopPropagation(); onEscape?.(); }
          if(e.key==='Tab' && list.length){ const first=list[0], last=list[list.length-1]; if(e.shiftKey && document.activeElement===first){ e.preventDefault(); last.focus(); } else if(!e.shiftKey && document.activeElement===last){ e.preventDefault(); first.focus(); } }
        };
        root.addEventListener('keydown', onKey);
        return ()=>{ root.removeEventListener('keydown', onKey); if(prev && prev.focus) prev.focus(); };
      },[active, ref, onEscape]);
    }

    /** @typedef {{ id: string, name: string, sku: string, price: number, qty: number, variants?: Record<string,string> }} CartItem */
    function useCart(){
      const [items, setItems] = useState(/** @type CartItem[] */([]));
      const [notes, setNotes] = useState("");
      useEffect(()=>{ try{ const raw=localStorage.getItem(CART_STORAGE_KEY); if(raw){ const p=JSON.parse(raw); if(Array.isArray(p.items)) setItems(p.items); if(typeof p.notes==='string') setNotes(p.notes);} }catch{} },[]);
      useEffect(()=>{ try{ localStorage.setItem(CART_STORAGE_KEY, JSON.stringify({ items, notes })); }catch{} },[items,notes]);
      const add = (item)=> setItems(prev=>{ const i=prev.findIndex(p=> p.id===item.id && JSON.stringify(p.variants||{})===JSON.stringify(item.variants||{})); if(i>=0){ const next=[...prev]; next[i]={...next[i], qty: next[i].qty + item.qty}; return next; } return [...prev, item]; });
      const updateQty = (index, qty)=> setItems(prev=> prev.map((it,i)=> i===index? { ...it, qty: Math.max(0, Number(qty)||0)}: it));
      const removeIndex = (index)=> setItems(prev=> prev.filter((_,i)=> i!==index));
      const clear = ()=> setItems([]);
      const subtotal = items.reduce((s,it)=> s + it.price*it.qty, 0);
      return { items, add, updateQty, removeIndex, clear, subtotal, notes, setNotes };
    }

    // ---- Owner products with Supabase integration ----
    function useOwnerProducts(){
      const [ownerProducts, setOwnerProducts] = useState(/** @type Product[] */([]));
      const [loading, setLoading] = useState(true);
      const [connectionStatus, setConnectionStatus] = useState('connecting');

      // Load products from database on mount
      useEffect(() => {
        const loadProducts = async () => {
          try {
            setConnectionStatus('connecting');
            const products = await loadProductsFromDatabase();
            setOwnerProducts(products);
            setConnectionStatus('connected');
          } catch (error) {
            console.error('Failed to load products from database:', error);
            setConnectionStatus('error');
            // Fallback to localStorage
            try {
              const raw = localStorage.getItem(OWNER_STORAGE_KEY);
              if (raw) {
                const arr = JSON.parse(raw);
                if (Array.isArray(arr)) setOwnerProducts(arr);
              }
            } catch {}
          } finally {
            setLoading(false);
          }
        };

        loadProducts();
      }, []);

      // Subscribe to real-time changes
      useEffect(() => {
        if (!supabase) {
          console.warn('‚ö†Ô∏è Cannot setup realtime: Supabase not initialized');
          return;
        }
        
        console.log('üîÑ Setting up realtime subscription...');
        
        const channel = supabase
          .channel('schema-db-changes')
          .on('postgres_changes',
            { event: '*', schema: 'public', table: 'products' },
            (payload) => {
              console.log('üî¥ Realtime event received:', payload.eventType, payload);
              setOwnerProducts(prev => {
                if (payload.eventType === 'INSERT') {
                  console.log('‚ûï Adding product via realtime:', payload.new.name);
                  const incoming = { ...payload.new, sourceId: payload.new.sourceid };
                  const i = prev.findIndex(p => p.id === incoming.id);
                  if (i >= 0) { 
                    console.log('üîÑ Updating existing product instead of duplicating');
                    const next = [...prev]; 
                    next[i] = incoming; 
                    return next; 
                  }
                  return [incoming, ...prev];
                }
                if (payload.eventType === 'UPDATE') {
                  console.log('‚úèÔ∏è Updating product via realtime:', payload.new.name);
                  return prev.map(p => p.id === payload.new.id ? { ...payload.new, sourceId: payload.new.sourceid } : p);
                }
                if (payload.eventType === 'DELETE') {
                  console.log('üóëÔ∏è Deleting product via realtime:', payload.old.id);
                  return prev.filter(p => p.id !== payload.old.id);
                }
                return prev;
              });
            }
          )
          .subscribe((status) => {
            console.log('üî¥ Realtime status:', status);
            if (status === 'SUBSCRIBED') {
              console.log('‚úÖ Realtime subscription active!');
              setConnectionStatus('connected');
              // Catch up on any missed events by reloading data
              loadProductsFromDatabase().then(products => {
                console.log('üîÑ Reloaded products after reconnection');
                setOwnerProducts(products);
              }).catch(error => {
                console.error('‚ùå Failed to reload products after reconnection:', error);
              });
            } else if (status === 'CHANNEL_ERROR' || status === 'CLOSED') {
              console.error('‚ùå Realtime subscription failed!');
              setConnectionStatus('error');
            } else {
              console.log('üîÑ Realtime connecting...');
              setConnectionStatus('connecting');
            }
          });

        return () => {
          console.log('üîå Cleaning up realtime subscription');
          channel.unsubscribe();
        };
      }, []);

      // Enhanced setOwnerProducts that saves to database
      const setOwnerProductsWithDB = async (newProducts) => {
        if (typeof newProducts === 'function') {
          setOwnerProducts(prev => {
            const updated = newProducts(prev);
            // Save to localStorage as backup
            try {
              localStorage.setItem(OWNER_STORAGE_KEY, JSON.stringify(updated));
            } catch {}
            return updated;
          });
        } else {
          setOwnerProducts(newProducts);
          // Save to localStorage as backup
          try {
            localStorage.setItem(OWNER_STORAGE_KEY, JSON.stringify(newProducts));
          } catch {}
        }
      };

      // Add product function
      const addProduct = async (product) => {
        const savedProduct = await saveProductToDatabase(product);
        if (savedProduct) {
          setOwnerProducts(prev => [savedProduct, ...prev]);  // <‚Äî add this line
        } else {
          setOwnerProducts(prev => [product, ...prev]);       // fallback
        }
        return savedProduct || product;
      };

      // Delete product function
      const deleteProduct = async (productId) => {
        const success = await deleteProductFromDatabase(productId);
        if (success) {
          setOwnerProducts(prev => prev.filter(p => p.id !== productId)); // <‚Äî add this
        }
        return success;
      };

      return { 
        ownerProducts, 
        setOwnerProducts: setOwnerProductsWithDB, 
        addProduct,
        deleteProduct,
        loading,
        connectionStatus
      };
    }
