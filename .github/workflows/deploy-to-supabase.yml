name: Deploy to Supabase Sites

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install supabase CLI
        run: |
          curl -sL https://deb.nodesource.com/setup_18.x | sudo -E bash -
          sudo apt-get install -y build-essential
          npm i -g supabase

      - name: Deploy to Supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          supabase login --service-role $SUPABASE_ACCESS_TOKEN || true
          supabase projects deploy --project-ref $SUPABASE_PROJECT_REF --directory . || supabase deploy --project $SUPABASE_PROJECT_REF --site . || echo "Deploy step attempted"
